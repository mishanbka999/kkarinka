<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä–∏–Ω–∞ üíñ</title>
  <style>
    body {
      margin: 0;
      background: url("https://i.ibb.co/dwcXcNRR/photo.jpg") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px) brightness(0.6);
      -webkit-backdrop-filter: blur(4px) brightness(0.6);
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #ff69b4;
      text-align: left;
    }

    #text {
      border-right: 2px solid #ff69b4;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      word-wrap: break-word;
      font-size: 1.2em;
      animation: blink 1s step-end infinite;
      max-width: 500px;
      z-index: 2;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff69b4; }
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text"></div>
  </div>

  <script>
    const message = `–ö–∞—Ä–∏–Ω–∞, —è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é, –º–æ—è –∑–∞–π–∫–∞.
–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è, –¥–æ–±—Ä–∞—è, –≤–µ—Å—ë–ª–∞—è –∏ —É–º–Ω–∞—è.
–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –¥–µ–≤—É—à–∫–∞ –≤–æ –≤—Å—ë–º –º–∏—Ä–µ ‚ù§Ô∏è`;

    const textElement = document.getElementById("text");
    let index = 0;

    function typeText() {
      if (index < message.length) {
        textElement.textContent += message[index];
        index++;
        setTimeout(typeText, 40);
      }
    }

    typeText();

    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–µ—Ä–¥–µ—á–æ–∫
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
